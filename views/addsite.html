<div id="page2" ng-controller="MainCtrl">

	<div class="addcompany">
		<div class="placeholder">
		現場登録
		</div>
		<div class="form-group row">
		  日付
		    <input class="form-control" type="date" value="yyyy-mm-dd" id="example-date">
		</div>
		<div class="form-group row">
		  取引先
		    <select class="form-control">
            	<option>取引先会社</option>
          	</select>
		</div>
		<div class="form-group row">
		  現場名
		    <input class="form-control" type="text" placeholder="例）東京都港区〇〇現場" id="example-text">
		</div>
		<div class="form-group row">
			<div class="col-sm-12">
			    作業時間
			    <div class="row time">
			      <div class="col-xs-8 col-sm-5">
			        FROM<input class="form-control" type="time" value="" id="example-time">
			      </div>
			      <div class="col-xs-1" style="padding-top: 30px; padding-left: 2.5em">
			        〜
			      </div>
			      <div class="col-xs-8 col-sm-5">
			        TO<input class="form-control" type="time" value="" id="example-time">
			      </div>
		    	</div>
			</div>
		</div>
		<div class="form-group row">
		  作業内容
		    <input class="form-control" type="text" placeholder="例）資料搬入" id="example-text">
		</div>
		<div class="form-group row">
		  人員数
		    <input class="form-control" type="text" placeholder="例）5" id="example-text">
		</div>
	</div>

	<div class="addcompany" style="margin-top: 1em;">
		<div class="placeholder">
			質問内容登録
		</div>
		<div class="form-group row" ng-show="addq">
			質問 1 
			<button class="deletequestion" ng-click="addq=false">
				<i class="glyphicon glyphicon-trash" style="color: red; cursor: pointer; color: grey"></i>
			</button>
			<select name="slDisThrough" id="slDisThrough" class="form-control">
				<option value="0">質問を選んでください</option>
				<option value="1">作業は予定時間内に終了しましたか？</option>
				<option value="2">作業人数は上記人数と同じですか？</option>
				<option value="3">新しい質問を登録</option>
			</select>
			<div id="slTimeChange" class="hide">
				<div class="form-group">
					<div for="slTime" style="padding-top: 10px">
						タイトル
					</div>
					<input class="form-control" type="text" value="作業時間" id="example-text">
					<div for="slTime" style="padding-top: 10px">
						いいえの時の確認内容
					</div>
					<select name="slTime" class="form-control">
						<option value="0">確認内容を選んでください</option>
		                <option value="1">なし</option>
		                <option value="2">時間 (From)</option>
		                <option value="3">時間 (To)</option>
		                <option value="4">時間 (From-To)</option>
		                <option value="5">テキストフォーム</option>
					</select>
				</div>
			</div>
			<div id="slNumberChange" class="hide">
				<div class="form-group">
					<div for="slNumber" style="padding-top: 10px">
						タイトル
					</div>
					<input class="form-control" type="text" value="作業人数" id="example-text">
					<div for="slNumber" style="padding-top: 10px">
						いいえの時の確認内容
					</div>
					<select name="slNumber" class="form-control">
						<option value="0">確認内容を選んでください</option>
		                <option value="1">なし</option>
		                <option value="2">テキストフォーム</option>
					</select>
				</div>
			</div>
			<div id="slNewQuestion" class="hide">
				<div class="form-group">
					<div for="slQuestion" style="padding-top: 10px">
						質問を入れてください
					</div>
					<input class="form-control" type="text" placeholder="例）作業は予定時間内に終了しましたか？" id="example-text">
					<div for="slQuestion" style="padding-top: 10px">
						タイトル
					</div>
					<input class="form-control" type="text" placeholder="例）作業時間" id="example-text">
					<div for="slQuestion" style="padding-top: 10px">
						確認内容
					</div>
					<select name="slQestion" class="form-control">
						<option value="0">確認内容を選んでください</option>
		                <option value="1">なし</option>
		                <option value="2">時間 (From)</option>
		                <option value="3">時間 (To)</option>
		                <option value="4">時間 (From-To)</option>
		                <option value="4">日付</option>
		                <option value="5">テキストフォーム</option>
					</select>
				</div>
			</div>
		</div>
		<div class="role save">
			<button ng-click="addq=true" class="btn" style="margin-top: 1em; color: white; background: #69BD0C">
          		<i class="glyphicon glyphicon-plus"></i>　質問を追加
        	</button>
		</div>
	</div>

	<div class="row save">
		<a href="#/siteoverview">
            <button class="btn cancel">
              <i class="glyphicon glyphicon-remove"></i>　キャンセル
            </button>
          </a>
          <button class="btn btn-primary" id="save">
            <i class="glyphicon glyphicon-floppy-disk"></i>　保存
          </button>
	</div>

</div>

<script>
	$('#slDisThrough').on('change', function(){       
      if ($(this).val() == 1 ) {
          $('#slTimeChange').removeClass('hide');
          $('#slNumberChange').addClass('hide');
          $('#slNewQuestion').addClass('hide');      
      }
      
      if ($(this).val() == 2 ) {
          $('#slTimeChange').addClass('hide'); 
          $('#slNumberChange').removeClass('hide');
          $('#slNewQuestion').addClass('hide');         
      }
      if ($(this).val() == 3 ) {
          $('#slTimeChange').addClass('hide'); 
          $('#slNumberChange').addClass('hide');
          $('#slNewQuestion').removeClass('hide');         
      }
    });
</script>
